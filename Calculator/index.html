<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/logic.js"></script>
</head>
<body>
    <div>
        <input id="input_box" value=""/>
    </div>
    <br/>
    <div>
        <table>
            <tr>
                <td><button id="btn_power" value="power" >X^y</button></td>
                <td><button id="btn_open_b" value="(" >(</button></td>
                <td><button id="btn_close_b" value=")" >)</button></td>
                <td><button id="btn_per" value="%" >%</button></td>
                <td><button id="btn_ac" value="ac" >AC</button></td>
            </tr>
            <tr>
                <td><button id="btn_sin" value="sin" >Sin</button></td>
                <td><button id="btn_7" value="7" >7</button></td>
                <td><button id="btn_8" value="8" >8</button></td>
                <td><button id="btn_9" value="9" >9</button></td>
                <td><button id="btn_divide" value="/" >/</button></td>
            </tr>
            <tr>
                <td><button id="btn_cos" value="cos" >Cos</button></td>
                <td><button id="btn_4" value="4" >4</button></td>
                <td><button id="btn_5" value="5" >5</button></td>
                <td><button id="btn_6" value="6" >6</button></td>
                <td><button id="btn_mul" value="*" >*</button></td>
            </tr>
            <tr>
                <td><button id="btn_tan" value="tan" >Tan</button></td>
                <td><button id="btn_1" value="1" >1</button></td>
                <td><button id="btn_2" value="2" >2</button></td>
                <td><button id="btn_3" value="3" >3</button></td>
                <td><button id="btn_minus" value="-" >-</button></td>
            </tr>
            <tr>
                <td><button id="btn_ans" value="ans" >Ans</button></td>
                <td><button id="btn_0" value="0" >0</button></td>
                <td><button id="btn_decimal" value="." >.</button></td>
                <td><button id="btn_equal" value="=" >=</button></td>
                <td><button id="btn_plus" value="+" >+</button></td>
            </tr>
        </table>
    </div>
            
</body>
</html>
